version: '3.8'

services:
  front-end:
    image: softy-pinko-front-end:task4
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8080:80"
    depends_on:
      - back-end

  back-end:
    image: softy-pinko-back-end:task4
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "5252:5252"
